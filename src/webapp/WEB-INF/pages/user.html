<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${user.getId()}">id</p>
<p th:text="${user.getName()()}">name</p>
<p th:text="${user.getLastName()()}">lastname</p>
<p th:number="${user.getAge()}">age</p>

<a th:href="@{/users/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users(id = ${user.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
